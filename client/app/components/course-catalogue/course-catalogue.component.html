<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Review</title>
  <link rel="stylesheet" href="course-catalogue.component.css"/>
</head>
<body>
<div class="card" *ngFor="let c of courses">
  <img class="card-img-top cardImage" [src]=c.image alt="Card image cap">
  <div class="card-block">
    <h4 class="card-title">{{c.name}} {{c.number}}</h4>
    <p class="card-text">{{c.title}} <br> {{c.semester}}</p>
    <a href="#" class="btn btn-primary">View Profile</a>
  </div>
</div>
</body>
</html>
