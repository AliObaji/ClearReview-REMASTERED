<body id="#">
<div class="cardContainer">
  <div class="card" *ngFor="let c of courses">
    <img class="card-img-top cardImage" [src]=c.image alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{c.name}} {{c.number}}</h4>
      <p class="card-text">{{c.title}} <br>
        <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"
                (click)="viewProfile(c);">View Profile
        </button>
    </div>
  </div>
</div>
