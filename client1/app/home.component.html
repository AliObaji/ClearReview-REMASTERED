<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Review</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
  <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
  <div class="collapse navbar-toggleable-md" id="navbarResponsive">
    <a class="navbar-brand logo" href="#"><img src="{{logo}}" style="width: 100%;"></a>
    <form class="form-inline float-lg-right searchbar">
      <input class="form-control" type="text" placeholder="Search">
      <button class="btn btn-secondary" type="submit">Search</button>
    </form>
  </div>
</nav>
<!--Small description in the body -->

<!-- Example split danger button -->
<div class="btn-group userBox">
  <button type="button" class="btn btn-secondary mainbtn">Ama159</button>
  <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Profile</a>
    <a class="dropdown-item" href="#">Courses</a>
    <a class="dropdown-item" href="#">Reviews</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Log off</a>
  </div>
</div>

<div class="jumbotron text-xs-center">


  <typeahead
    [(ngModel)]="selectedFruit"
    [list]="fruits"
    [searchProperty]="'searchText'" [displayProperty]="'name'"
    [maxSuggestions]="2"
    (suggestionSelected)="fruitSelected($event)"
    placeholder="Begin typing a fruit">
  </typeahead>

  <p>You selected {{ fruitName }}</p>


  <div class="container">
    <h1 class="jumbotron-heading">{{name}}</h1>
    <p class="lead text-muted">{{description}}</p>
    <div class="btn-group btn-group-lg" role="group" aria-label="...">
      <a routerLink="/courseCatalogue" class="btn btn-primary">Courses</a>
      <a routerLink="/professorCatalogue" class="btn btn-secondary">Professors</a>
    </div>
  </div>
</div>

<!-- TODO: make the text in the router-outlet disappear after routing -->
<router-outlet>
  <h2 class = "selectorText" align="center">Select Courses or Professors to begin</h2>
</router-outlet>
</body>
</html>
